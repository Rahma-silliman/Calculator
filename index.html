<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculateApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="calculator">Calculator</h1>
        <div id="table">
          <table>
            <thead>
              <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
              </tr>
            </thead>
            <tbody>
              <td>Theme</td>
              <td colspan="3">
                <div class="form-switch">
                  <input class="form-check-input" min="0" max="5" step="1" type="checkbox" />
                </div>
              </td>
            </tbody>
          </table>
        </div>
      </div>
      <div id="contenu">
        <div id="ecran">100</div>
        <div id="clavier">
          <table>
            <tr>
              <td>
                <button class="btn taille">7</button>
                <button class="btn taille">8</button>
                <button class="btn taille">9</button>
                <button class="btn color taille">DEL</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn taille">4</button>
                <button class="btn taille">5</button>
                <button class="btn taille">6</button>
                <button class="btn taille">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn taille">1</button>
                <button class="btn taille">2</button>
                <button class="btn taille">3</button>
                <button class="btn taille">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn taille">.</button>
                <button class="btn taille">0</button>
                <button class="btn taille">รท</button>
                <button class="btn taille">x</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn color reset">RESET</button>
                <button class="btn egale">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
